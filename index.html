<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Toy Car — Price & Color Changer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" id="app">
    <h1>Simple Toy Car</h1>
    
    <div class="carDisplay">
      <img src="toyImage.webp" alt="toy car">
      <div id="carName">Classic Speedster</div>
      <div>Size: 5x8 cm</div>
      <div>Manufacture date: 2020</div>
      <div>Model: Classic 20</div>
      <div>Features: Plastic body</div>
      <div>In Stock</div>
      <p>A durable classic toy car with smooth wheels and bright color finish.</p>
      <div>$<span id="price">24.99</span></div>
      <div>⭐⭐⭐⭐☆ (4.0)</div>
      <div class="carColor" id="colorDisplay">Red</div>
    </div>

    <div class="buttons">
      <button id="changeColorBtn">Change Color</button>
      <button id="increasePriceBtn">+$1</button>
    </div>

    <div id="status"></div>
  </div>
  <script src="Script.js" defer></script>
</body>
</html>
